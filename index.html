<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-lg-4">
            <div class="card text-white bg-dark">
                <img class="card-img-top" src="images/img.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Calculate your 1 RM</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <div class="card" style="color: black;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-danger" id="error">Correct input error </li>
                        </ul>
                    </div>
                    <form id="1RMform">
                        <div class="form-group">
                            <label for="exercise">Name of Exercise</label>
                            <input class="form-control" id="exercise">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input class="form-control" id="weight" placeholder="Weight in lbs">
                        </div>
                        <div class="form-group">
                            <label for="reps">Number of repetitions</label>
                            <select class="form-control" id="reps">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <button href="#" type="submit" class="btn btn-light mb-2" id="calculate">Calculate 1 RM</button>
                    </form>
                    <div class="card" id="output" style="color: black; display:none;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="outputExercise">Exercise: </li>
                            <li class="list-group-item" id="output1RM">1RM: </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
